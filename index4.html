	<div class="container">
		<div class="container-signup p-2 m-auto">
			<div class="row p-0  mb-5">
				<!-- <div class="col-lg-9 col-md-9 col-12 pr-2 mt-3">
					<img src="assets/images/img5.jpg">
				</div>	 -->
				<div class="form col-lg-12 col-12 p-0">
					<div class="login mb-5 mt-3">
						<div class="col-12 p-1">
							<div class="p-1">
								
								<div class="form-group mb-0">
									<h2 class="p-0 m-0">Login</h2>

									<p class="m-0">Username or Email</p>
									<input type="text" class="form-control mb-2" id="usernameLogin">
									<p class="m-0">Password</p>
									<input type="password" class="form-control mb-2" id="passwordLogin">
									<button class="btn btn-block btn-success">Sign in</button>
								</div>
								
							</div>
						</div>
					</div>
					<div class="signup">
						<div class="col-12 p-1">
							<div class="p-1">
								
								<div class="form-group mb-0">
									<h2 class="p-0 m-0">Sign up</h2>
									<p class="m-0">Username</p>
									<input type="text" class="form-control mb-2" id="usernameSignup">
									<p class="m-0">Email</p>
									<input type="email" class="form-control mb-2" id="emailSignup" placeholder="sample@gmail.com">
									<p class="m-0">Password</p>
									<p class="m-0">Full Name</p>
									<input type="text" class="form-control mb-2" id="name" placeholder="LastName, FirstName, M.I.">
									<input type="password" class="form-control mb-2" id="passwordSignup">
									<p class="m-0">Contact Number</p>
									<input type="text" class="form-control mb-2" id="contact" placeholder="e.g. 09123456123">
									
									<button class="btn btn-block btn-info">Sign in</button>
								</div>
							</div>
						</div>	
					</div>
				</div>
